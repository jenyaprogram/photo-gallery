    <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwAti8M5qK-B9chTQbxsfw0yQYX_9ybYHjl8_dXmr-iiAFwrrGr/exec';
      const form = document.forms['submit-to-google-sheet'];

      form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', crossDomain: true, body: new FormData(form)})
          .then(response => console.log(alert('Спасибо!'), response))
          .catch(error => console.error('Error!', error.message))
      })
